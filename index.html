{% capture hero_content %}
    <a disabled href="" class="typewrite u-pointer-events-none u-text-h3" data-period="2000" data-type='[ "I am creative.", "I am happy.", "I am determined.", "I am learning.", "I am Lincoln." ]'>
        <span class="wrap u-border-r-1"></span>
    </a>
{% endcapture %}
{% include components/molecules/hero-header.html title="Lincoln Chawora" subheading="Full-stack developer from Manchester" img_src="lincoln.jpg" content=hero_content %}

<div class="u-p-6">
    Lincoln is here
</div>

<script>
  $(window).ready(function () {
    // type writer
    var TxtType = function (el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
    };

    TxtType.prototype.tick = function () {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      }
      else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap u-border-r-1">' + this.txt + '</span>';

      var that = this;
      var delta = 200 - Math.random() * 100;

      if (this.isDeleting) {
        delta /= 2;
      }

      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      }
      else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
      }

      setTimeout(function () {
        that.tick();
      }, delta);
    };

    var elements = document.getElementsByClassName('typewrite');
    for (var t = 0; t < elements.length; t++) {
      var toRotate = elements[t].getAttribute('data-type');
      var period = elements[t].getAttribute('data-period');
      if (toRotate) {
        new TxtType(elements[t], JSON.parse(toRotate), period);
      }
    }
  });
</script>
