name: Build and deploy Jekyll site to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  github-pages:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and build
        run: |
          bundle install
          composer install
          npm install
          npm run build-prod
      - name: Deploy
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.XYFERREBRANDEDTOKEN }}